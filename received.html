<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Received Form</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: url('background-image.webp') center/cover no-repeat;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Equipment Received Form</h1>
        <p>Fill in the details for receiving equipment.</p>
    </header>

    <form id="receivedForm" action="received.php" method="post">
        <label for="renterName">Renter Name:</label>
        <input type="text" id="renterName" name="renterName" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="vehicleName">Vehicle Name:</label>
        <input type="text" id="vehicleName" name="vehicleName" required>

        <label for="rentPeriod">Rent Period (in hours):</label>
        <input type="number" id="rentPeriod" name="rentPeriod" min="1" required>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <label for="paidAmount">Paid Amount:</label>
        <input type="number" id="paidAmount" name="paidAmount" min="0" required>

        <label for="fineAmount">Fine Amount:</label>
        <input type="number" id="fineAmount" name="fineAmount" min="0" required>

        <label for="vehicleDamage">Vehicle Damage:</label>
        <select id="vehicleDamage" name="vehicleDamage" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="damageDetails">Details for Damage or Extra Usage:</label>
        <textarea id="damageDetails" name="damageDetails"></textarea>

        <button type="submit">Submit Equipment Received Details</button>
        
    </form>

    <!-- Use an anchor tag to navigate to receiveddetails.html -->
    <a href="receiveddetails.php">
        <button type="button">Fetch Received Details</button>
    </a>
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').min = today;
    </script>
</body>
</html>
